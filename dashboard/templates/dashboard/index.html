{% extends "core/master.html" %}
{% load static %}
{% block title %}
  Dashboard
{% endblock title %}
{% block content %}
  <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center">Meus itens</h2>

    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      {% for item in items %}
        <div>
          <a href="{% url 'item:detail' item.id %}">
            <div>
              <img src="{{ item.image_url }}" 
              {% comment %} onerror="this.src='https://http.cat/404';"  {% endcomment %}
              onerror="this.src='{% static "lupa.png" %}';" 
              class="rounded-t-xl w-full" />
            </div>

            <div class="p-6 bg-white rounded-b-xl">
              <h2 class="text-2xl">{{ item.name }}</h2>
              <p class="text-green-500">R$: {{ item.price.amount }}</p>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
  {% endblock content %}
